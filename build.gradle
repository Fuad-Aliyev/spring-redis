plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.6'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.spring.redis'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
//	implementation ('org.springframework.boot:spring-boot-starter-data-redis') {
//		exclude group: 'io.lettuce.lettuce-core'
//	}
	implementation group: 'org.springframework.data', name: 'spring-data-redis', version: '2.7.6'

	implementation 'com.github.houbb:redis-client-jedis:0.0.3'

	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.6'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
